kind: Deployment
apiVersion: apps/v1
metadata:
   name: sampleapp
spec:
   replicas: 2
   selector:   
    matchLabels:
     app: sampleapp
   template:
      metadata:
        labels:
          app: sampleapp
      spec:
       containers:
        - name: sampleapp
          image: erj56/pipe
          imagePullPolicy: Always
          ports:
          - containerPort: 80