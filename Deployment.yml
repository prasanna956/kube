spec:
   replicas: 2
   selector:   
    matchLabels:
     app: sampleapp
   template:
      metadata:
        labels:
          app: sampleapp
      spec:
       containers:
        - name: con1
          image: "erj56/pipe:latest"
          imagePullPolicy: Always
          ports:
          - containerPort: 3000